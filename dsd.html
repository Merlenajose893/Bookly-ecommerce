<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addNewAddressModalLabel">Add New Address</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form id="addAddressForm" method="post" action="/address?fromCheckout=true" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            required
            pattern="^\d{10}$"
          />
          <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
        </div>
        <div class="mb-3">
          <label for="pincode" class="form-label">PinCode</label>
          <input
            type="text"
            class="form-control"
            id="pincode"
            name="pincode"
            required
            pattern="^\d{6}$"
          />
          <div class="invalid-feedback">Please enter a valid 6-digit pincode.</div>
        </div>
        <div class="mb-3">
          <label for="locality" class="form-label">Locality</label>
          <input type="text" class="form-control" id="locality" name="locality" required />
          <div class="invalid-feedback">Locality is required.</div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required />
          <div class="invalid-feedback">City is required.</div>
        </div>
        <div class="mb-3">
          <label for="altPhone" class="form-label">Alt-Phone</label>
          <input
            type="text"
            class="form-control"
            id="altPhone"
            name="altPhone"
            required
            pattern="^\d{10}$"
          />
          <div class="invalid-feedback">Please enter a valid 10-digit alternate phone number.</div>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state" required />
          <div class="invalid-feedback">State is required.</div>
        </div>
        <div class="mb-3">
          <label for="addressType" class="form-label">Address Type</label>
          <input type="text" class="form-control" id="addressType" name="addressType" required />
          <div class="invalid-feedback">Address type is required.</div>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" name="country" required />
          <div class="invalid-feedback">Country is required.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Address</button>
        </div>
      </form>
    </div>
  </div>
</div>
