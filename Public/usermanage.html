<!DOCTYPE html>

    <title>UrbanWorn - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: rgb(31, 32, 35);
            color: white;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: rgb(17, 19, 23);
            padding: 2rem;
        }

        .logo {
            color: rgb(96, 165, 250);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dots {
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot.green {
            background-color: rgb(34, 197, 94);
        }

        .dot.red {
            background-color: rgb(239, 68, 68);
        }

        .nav-item {
            padding: 0.75rem 1rem;
            color: rgb(156, 163, 175);
            cursor: pointer;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
        }

        .nav-item:hover {
            background-color: rgba(75, 85, 99, 0.3);
        }

        .nav-item.active {
            color: rgb(96, 165, 250);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: rgb(17, 19, 23);
        }

        /* Search and Create Section */
        .top-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            gap: 2rem;
        }

        .search-section {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            flex: 2;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            background-color: rgb(31, 32, 35);
            border: 1px solid rgb(75, 85, 99);
            border-radius: 0.375rem;
            color: white;
        }

        .create-section {
            flex: 1;
        }

        .create-section h3 {
            margin-bottom: 1rem;
            color: white;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: rgb(31, 32, 35);
            border: 1px solid rgb(75, 85, 99);
            border-radius: 0.375rem;
            color: white;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-blue {
            background-color: rgb(59, 130, 246);
            color: white;
        }

        /* Users Table */
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            text-align: left;
            padding: 1rem;
            color: rgb(156, 163, 175);
            border-bottom: 1px solid rgb(75, 85, 99);
        }

        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid rgb(75, 85, 99);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-right: 0.5rem;
            font-size: 0.875rem;
        }

        .update-btn {
            background-color: transparent;
            color: rgb(34, 197, 94);
            border: 1px solid rgb(34, 197, 94);
        }

        .ban-btn {
            background-color: transparent;
            color: rgb(245, 158, 11);
            border: 1px solid rgb(245, 158, 11);
        }

        .delete-btn {
            background-color: transparent;
            color: rgb(239, 68, 68);
            border: 1px solid rgb(239, 68, 68);
        }
    </style>
</head>
