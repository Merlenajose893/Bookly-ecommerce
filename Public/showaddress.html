<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly - My Addresses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .address-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .address-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .address-actions {
            text-align: right;
        }
        .btn-edit {
            background-color: #008080;
            color: white;
            border: none;
        }
        .btn-edit:hover {
            background-color: #006666;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="address-container">
            <h2 class="mb-4 text-center">My Addresses</h2>
            <!-- Loop through user's addresses -->
            <!-- Example of an address card -->
            <div class="address-card">
                <p><strong>Full Name:</strong> John Doe</p>
                <p><strong>Phone Number:</strong> +1 234 567 890</p>
                <p><strong>Street Address:</strong> 123 Main St</p>
                <p><strong>City:</strong> Anytown</p>
                <p><strong>State:</strong> Anystate</p>
                <p><strong>Zip Code:</strong> 12345</p>
                <p><strong>Country:</strong> USA</p>
               
            </div>
           
           
          
            <!-- Repeat the above block for each address -->
            <!-- End of address card -->
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
